<div class="auth-container">
  <div class="auth-card">
    <h2>Crear una Cuenta</h2>
    <p>Comienza hoy tu nuevo ciclo.</p>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6">
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit">Registrarse</button>
    </form>
    <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
  </div>
</div>
